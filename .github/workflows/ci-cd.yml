name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  pull_request:
    branches:
      - main   # Trigger on pull requests to main branch

jobs:
  # CI Job to build and test the application
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release

      - name: Publish the project
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: publish-artifact
          path: ./publish

  # CD Job to deploy the app to Heroku
  deploy:
    needs: build_and_test   # Deploy only after successful build and test job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Heroku CLI
        uses: akshnz/heroku-cli-action@v1
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: publish-artifact  # The name of the artifact to download

      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push heroku master
